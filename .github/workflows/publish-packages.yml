name: Check

on:
  push:
    branches:
      - "**"
jobs:
  publish-grp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
      - name: Set stages list
        id: set_stages
        run: |
          merged_branch=$(echo "${{ github.event.head_commit.message }}" | sed -n 's/^Merge pull request #\([0-9]\+\) from ${{github.repository_owner}}\/\([^[:space:]]*\).*$/\2/p' | head -n 1)
          echo "$merged_branch" >> $GITHUB_OUTPUT
        shell: /usr/bin/bash -e {0}

      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo ${{ steps.set_stages.outputs.merged_branch }}
          echo "${{github.event.head_commit.id}}"
          echo "$GITHUB_CONTEXT"
      - name: Dump job context
        env:
          JOB_CONTEXT: ${{ toJson(job) }}
        run: echo "$JOB_CONTEXT"
      - name: Dump job context
        env:
          JOB_CONTEXT: ${{ toJson(job) }}
        run: echo "$JOB_CONTEXT"
